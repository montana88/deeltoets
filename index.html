<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Threesome Ultimate Frisbee - Game</title>
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
		<nav>
			<ul>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/Ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="game" class="active">
				<h1 data-bind="title"></h1>
			<table>
				<tr data-bind="items">
					<th data-bind="description"></th>
				</tr>
				<tr data-bind="items2">
					<td data-bind="description"></td>
				</tr>
			</table>

			<table>
				<thead >
					<tr data-bind="thead">
						<th data-bind="description"></th>
					</tr>
				</thead>
				<tbody data-bind="tbody">
					<tr >
						<td data-bind="score"></th>
						<td data-bind="team1"></th>
						<td data-bind="team1Score"></th>
						<td data-bind="team2"></th>
						<td data-bind="team2Score"></th>
					</tr>
				</tbody>
				
			</table>
		</section>

		<section data-route="schedule">
			<h1 data-bind="title"></h1>
			<table>
				<thead >
					<tr data-bind="thead">
						<th data-bind="description"></th>
					</tr>
				</thead>
				<tbody data-bind="tbody">
					<tr>
						<td data-bind="date"></td>
						<td data-bind="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-route="Ranking">
			<h1 data-bind="title"></h1>
			<table>
				<thead >
					<tr data-bind="thead">
						<th data-bind="description"></th>
					</tr>
				</thead>
				<tbody data-bind="tbody">
					<tr>
						<td data-bind="team"></td>
						<td data-bind="Win"></td>
						<td data-bind="Lost"></td>
						<td data-bind="Pw"></td>
						<td data-bind="Pl"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</article>

	<!-- Libs -->
	<script src="assets/js/lib/routie.min.js"></script>
	<script src="assets/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="assets/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="assets/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="assets/js/content.js"></script>
	
</body>
</html>
