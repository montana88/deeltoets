<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Threesome Ultimate Frisbee - Game</title>
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/Ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="game" class="active">
				<h1 data-bind="title"></h1>
			<table>
				<thead >
					<tr data-bind="thead">
						<th data-bind="description"></th>
					</tr>
				</thead>
				<tbody data-bind="tbody">
					<tr >
						<td data-bind="score"></th>
						<td data-bind="team1"></th>
						<td data-bind="team1Score"></th>
						<td data-bind="team2"></th>
						<td data-bind="team2Score"></th>
					</tr>
				</tbody>
				
			</table>
		</section>

		<section data-route="schedule" class="active">
			<table>
				<thead>
					<tr>
						<th>Tijd</th>
						<th>Team 1</th>
						<th>Team 1 Score</th>
						<th>Team 2</th>
						<th>Team 2 score</th>
						<th>Last update</th>
						<th>Score update</th>
			    	</tr>
				</thead>
				<tbody data-bind="objects">
					<tr>
						<td data-bind="time"></td>
						<td data-bind="team_1"><span data-bind= "name"></span></td>
						<td data-bind="team_1_score"></td>
						<td data-bind="team_2"><span data-bind= "name"></span></td>
						<td data-bind="team_2_score"></td>
						<td data-bind="time_last_updated"></td>
						<td><a href="#/game">Update</a></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-route="Ranking">
			<div data-bind="objects">
				<h1>Pool <span data-bind="name"></span></h1>
					<table>
						<thead>
							<tr>
								<th>Teamname</th>
								<th>Wins</th>
								<th>Losses</th>
								<th>Scored</th>
								<th>+/-</th>
							</tr>
						</thead>		
						<tbody data-bind="standings">
							<tr>
								<td data-bind="team"><span data-bind="name"></span></td>
								<td data-bind="wins"></td>
								<td data-bind="losses"></td>
								<td data-bind="points_scored"></td>
								<td data-bind="plus_minus"></td>
							</tr>
						</tbody>
					</table>
				</div>
		</section>
	</article>

	<!-- Libs -->
	<script src="assets/js/lib/quo.js"></script>
	<script src="assets/js/lib/routie.min.js"></script>
	<script src="assets/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="assets/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="assets/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="assets/js/content.js"></script>
	
</body>
</html>
